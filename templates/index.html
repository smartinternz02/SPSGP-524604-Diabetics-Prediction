<!DOCTYPE html>
<html>
<head>
  <title>Diabetes Prediction</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <h1>Diabetes Prediction</h1>
  <div id="result"></div>
  <form>
    <label for="pregnancies">Pregnancies:</label>
    <input type="number" id="pregnancies" name="pregnancies" min="0" max="17" />
    <br />
    <label for="glucose">Glucose:</label>
    <input type="number" id="glucose" name="glucose" min="0" max="200" />
    <br />
    <label for="bloodpressure">Blood Pressure:</label>
    <input type="number" id="bloodpressure" name="bloodpressure" min="0" max="122" />
    <br />
    <label for="skinthickness">Skin Thickness:</label>
    <input type="number" id="skinthickness" name="skinthickness" min="0" max="99" />
    <br />
    <label for="insulin">Insulin:</label>
    <input type="number" id="insulin" name="insulin" min="0" max="846" />
    <br />
    <label for="bmi">BMI:</label>
    <input type="number" id="bmi" name="bmi" min="0" max="67" step="0.1" />
    <br />
    <label for="dpf">Diabetes Pedigree Function:</label>
    <input type="number" id="dpf" name="dpf" min="0" max="2.42" step="0.01" />
    <br />
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" max="81" />
    <br />
    <button type="button" onclick="submitForm()">Predict</button>
  </form>
</body>
</html>
